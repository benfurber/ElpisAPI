scalar DateTime
scalar URL

type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  comment(id: ID!): Comment
  reply(id: ID!): Reply
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createDraft(title: String, content: String!, imagePath: URL): Post!
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!
  createComment(content: String!, id: ID!): Comment!
  deleteComment(id: ID!): Comment!
  createReply(content: String!, comment: ID!): Reply!
  deleteReply(id: ID!): Reply!
}

type Subscription {
  feedSubscription: Post
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  avatarPath: URL
  posts: [Post!]!
}

type Post {
  id: ID!
  author: User!
  createdAt: DateTime!
  title: String!
  content: String!
  comments: [Comment!]!
  published: Boolean!
  imagePath: URL
}

type Comment {
  id: ID!
  author: User!
  createdAt: DateTime!
  content: String!
  post: Post!
  replies: [Reply!]!
  totalReplies: Int
}

type Reply {
  id: ID!
  author: User!
  createdAt: DateTime!
  content: String!
  comment: Comment!
}
